<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sweetgreen</title>
    <link rel="stylesheet" href="src/assets/styles/index.css" />
  </head>
  <body>
    <header class="menu">
      <div class="container">
        <nav>
          <div class="list-container">
            <ul class="menu-items-list">
              <li class="menu-item">Our menu</li>
              <li class="menu-item">Our mission</li>
              <li class="menu-item">Outpost</li>
            </ul>
            <img
              id="close-menu"
              src="src/assets/icons/x.svg"
              alt="Close Menu"
            />
            <div class="header-actions-mobile">
              <button id="sign-in" class="action-secondary">Sign in</button>
              <button class="action-primary">Order</button>
            </div>
          </div>
        </nav>
        <div class="header-fixed">
          <img
            id="open-menu"
            src="src/assets/icons/menu-2.svg"
            alt="Open menu"
          />
          <img id="logo" src="src/assets/icons/logo.svg" alt="Logo" />
        </div>
        <div class="header-actions-desktop">
          <button id="sign-in" class="action-secondary">Sign in</button>
          <button class="action-primary">Order</button>
        </div>
      </div>
    </header>
  </body>
</html>
